<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandesha</title>
    <link rel="icon" href="/static/images.jpeg" type="image/x-icon" />
    <!--TItle of the page-->
    <link type="text/css" rel="stylesheet" href="/static/style.css">
    <script src="{{ url_for('static', filename='script.js') }}"></script>

    <!-- Firebase Script Start-->
    <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Firebase Script End-->

</head>

<body>
    <!--Firebase Scripts-->
    <script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
    <script src="{{ url_for('static', filename='app-setup.js') }}"></script>

    <!---------------------------------- HEADER STARTS HERE ------------------------------------------>
    <header class='header'>
        <h1><a href="/">Sandesha</a></h1>
        <!-- <a href="#"><img src="/static/logo.png" class="logo" alt="" width="100px"></a> -->
        <!-- <i class="fa fa-home fa-3x" aria-hidden="true"></i> -->

        <section class='navsection' id="user-info" hidden="true">
            <nav>
                <ul class='login_nav'>
                    {% if user_data %}
                    <li class="username"><a href="#" id="welcome_user">Welcome {{ user_info['username']}}</a>
                        <ul class="dropdown">
                            <!--if admin is logged in show this page link-->
                            <li><button><a href="/profile">Profile</a></button></li>
                            <li><button id="sign-out"><a href="/signout">Sign out</a></button></li>
                            <li><button><a href="/">home</a></button></li>
                        </ul>
                    </li>
                    {% endif %}
                </ul>
            </nav>
        </section>
       <a  href="/"> <i  class="fa fa-home fa-3x" aria-hidden="true"></i></a>
       <a href="/profile"> <i class="fa fa-user fa-3x" aria-hidden="true"></i></a>
    <a href="/signout"><i  class="fa fa-sign-out fa-3x" aria-hidden="true"></i></a>
    </header>
    <!---------------------------------- HEADER ENDS HERE ------------------------------------------>
    {% block main %}{% endblock %}
   
</body>
{% block script %}{% endblock %}
</html>
